stages:
  - build

variables:
  GIT_SUBMODULE_STRATEGY: normal

before_script:
  - apk update
  - apk add musl-dev linux-headers meson ninja gcc scdoc
  - apk add pixman-dev freetype-dev fontconfig-dev harfbuzz-dev
  - apk add utf8proc-dev wayland-dev wayland-protocols
  - apk add git
  - apk add check-dev
  - apk add ttf-hack font-noto-emoji
  - mkdir -p subprojects && cd subprojects
  - git clone https://codeberg.org/dnkl/tllist.git
  - cd ..

debug-x64:
  image: alpine:latest
  stage: build
  script:
    - mkdir -p bld/debug
    - cd bld/debug
    - meson --buildtype=debug -Dtext-shaping=enabled -Dtest-text-shaping=true -Dexamples=true ../../
    - ninja -v -k0
    - ninja -v test
  artifacts:
    reports:
      junit: bld/debug/meson-logs/testlog.junit.xml

debug-x64-no-text-shaping:
  image: alpine:latest
  stage: build
  script:
    - apk del harfbuzz harfbuzz-dev
    - mkdir -p bld/debug
    - cd bld/debug
    - meson --buildtype=debug -Dtext-shaping=disabled -Dtest-text-shaping=false ../../
    - ninja -v -k0
    - ninja -v test
  artifacts:
    reports:
      junit: bld/debug/meson-logs/testlog.junit.xml

release-x64:
  image: alpine:latest
  stage: build
  script:
    - mkdir -p bld/release
    - cd bld/release
    - meson --buildtype=release -Dtext-shaping=enabled  -Dtest-text-shaping=true -Dexamples=true ../../
    - ninja -v -k0
    - ninja -v test
  artifacts:
    reports:
      junit: bld/release/meson-logs/testlog.junit.xml

debug-x86:
  image: i386/alpine:latest
  stage: build
  script:
    - mkdir -p bld/debug
    - cd bld/debug
    - meson --buildtype=debug -Dtext-shaping=enabled  -Dtest-text-shaping=true -Dexamples=true ../../
    - ninja -v -k0
    - ninja -v test
  artifacts:
    reports:
      junit: bld/debug/meson-logs/testlog.junit.xml

release-x86:
  image: i386/alpine:latest
  stage: build
  script:
    - mkdir -p bld/release
    - cd bld/release
    - meson --buildtype=release -Dtext-shaping=enabled  -Dtest-text-shaping=true -Dexamples=true ../../
    - ninja -v -k0
    - ninja -v test
  artifacts:
    reports:
      junit: bld/release/meson-logs/testlog.junit.xml

codespell:
  image: alpine:latest
  stage: build
  script:
    - apk add python3
    - apk add py3-pip
    - pip install codespell
    - codespell README.md CHANGELOG.md *.c *.h fcft/*.h doc/*.scd
