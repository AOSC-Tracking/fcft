image: freebsd/latest
packages:
  - meson
  - ninja
  - pkgconf
  - scdoc
  - freetype2
  - fontconfig
  - pixman
  - check
  - dejavu

sources:
  - https://codeberg.org/dnkl/tllist
  - https://codeberg.org/dnkl/fcft

# triggers:
#   - action: email
#     condition: failure
#     to: <committer>

tasks:
  - debug: |
      mkdir -p bld/debug
      meson --buildtype=debug fcft bld/debug
      ninja -C bld/debug -k0
      meson test -C bld/debug --print-errorlogs
  - release: |
      mkdir -p bld/release
      meson --buildtype=minsize fcft bld/release
      ninja -C bld/release -k0
      meson test -C bld/release --print-errorlogs
