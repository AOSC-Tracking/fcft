image: alpine/edge
packages:
  - meson
  - ninja
  - gcc
  - pkgconf
  - scdoc
  - freetype-dev
  - fontconfig-dev
  - pixman-dev
  - check-dev
  - ttf-dejavu
  - python3
  - py3-pip

sources:
  - https://codeberg.org/dnkl/tllist
  - https://codeberg.org/dnkl/fcft

# triggers:
#   - action: email
#     condition: failure
#     to: <committer>

tasks:
  - subprojects: |
      mkdir fcft/subprojects
      ln -s ../../tllist fcft/subprojects/tllist
  - debug: |
      mkdir -p bld/debug
      meson --buildtype=debug fcft bld/debug
      ninja -C bld/debug -k0
      meson test -C bld/debug --print-errorlogs
  - release: |
      mkdir -p bld/release
      meson --buildtype=minsize fcft bld/release
      ninja -C bld/release -k0
      meson test -C bld/release --print-errorlogs
  - codespell: |
      pip install codespell
      ~/.local/bin/codespell *.c *.h
